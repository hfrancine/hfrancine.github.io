<!DOCTYPE html>
<html lang="en">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 20px;
    padding: 20px;
  }
  h1 {
    color: #007acc;
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 16px;
  }
  table thead {
    background-color: #007acc;
    color: white;
  }
  table th,
  table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }
  table th:hover {
    background-color: #005f99;
    color: white;
  }
  table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  table tbody tr:hover {
    background-color: #e0f7ff;
  }
  #stats {
    margin-top: 20px;
    font-size: 16px;
    background-color: #eef6ff;
    padding: 10px;
    border: 1px solid #007acc;
    border-radius: 5px;
  }
  #stats p {
    margin: 5px 0;
  }
</style>
</head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Pitch Stats</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>Baseball Pitch Stats Viewer</h1>

  <!-- Table to Display Data -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Speed</th>
        <th>Result</th>
        <th>Datetime</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Rows will be dynamically added by JavaScript -->
    </tbody>
  </table>

  <!-- Statistics Section -->
  <div id="stats">
    <!-- Statistics will be dynamically added by JavaScript -->
  </div>

  <!-- Link to the JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
